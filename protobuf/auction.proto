syntax = "proto3";

package protobuf;

option go_package = "/pb";


import "google/protobuf/timestamp.proto";

message Auction {
    string ID = 1;
    string Title = 2;
    string Description = 3;
    int64 OrganizerID = 4;
    int32 MaxParticipants = 5;
    int32 ParticipantsNumber = 6;
    google.protobuf.Timestamp StartsAt = 7;
    google.protobuf.Timestamp EndsAt = 8;   
    string Status = 9;
};